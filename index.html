<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hair-lytic</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-58BP45FXWM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-58BP45FXWM');
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap&family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      font-style: italic;
      font-weight: 500;
      background: #fffaf8;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-style: normal;
      font-weight: 500;
      font-size: 60px; /* Increased size */
      color: #5d3b8c;
      margin-bottom: 0;
    }

    p {
      color: #555;
      margin-top: 8px;
      margin-bottom: 40px;
      font-size: 20px;
      font-style: italic;
    }

    h1 {
      font-size: 48px;
      color: #5d3b8c;
      margin-bottom: 0;
    }

    p {
      color: #555;
      margin-top: 8px;
      margin-bottom: 40px;
      font-size: 20px;
    }

    .form-container {
      background: #ffffff;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      text-align: left;
      margin-top: 20px;
      margin-bottom: 6px;
      font-size: 16px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      font-style: italic;
      font-weight: 500;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #4caf94;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-style: italic;
      font-weight: 500;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 10px;
      font-size: 16px;
      color: #333;
      display: none;
      white-space: pre-wrap;
      text-align: left;
    }

    .loading {
      color: #5d3b8c;
      font-style: italic;
    }

    .error-message {
      color: #d32f2f;
      background-color: #fde8e8;
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Hair-lytic</h1>
  <p>Analytics for Your Hair</p>

  <div class="form-container">
    <form id="hairForm">
      <label for="hair-type">Hair Type</label>
      <select id="hair-type" name="hair-type">
        <option>4C</option>
        <option>4B</option>
        <option>4A</option>
        <option>3C</option>
        <option>3B</option>
        <option>3A</option>
        <option>2C</option>
        <option>2B</option>
        <option>2A</option>
        <option>1C</option>
        <option>1B</option>
        <option>1A</option>
      </select>

      <label for="porosity">Porosity</label>
      <select id="porosity" name="porosity">
        <option>Low</option>
        <option>High</option>
      </select>

      <label for="product">Product Name or Ingredient(s)</label>
      <input
        type="text"
        id="product"
        name="product"
        placeholder="Pureology or Glycerin"
      />

      <button type="submit">CHECK THIS PRODUCT</button>
    </form>
    <div id="result"></div>
  </div>

  <div class="footer">
    Powered by AI, built for textured hair
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('hairForm');
      const resultBox = document.getElementById('result');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();

        resultBox.style.display = 'block';
        resultBox.innerHTML = '<div class="loading">Analyzing your hair product...</div>';

        const hairType = document.getElementById('hair-type').value;
        const porosity = document.getElementById('porosity').value;
        const product = document.getElementById('product').value;

        // GA4 event tracking for product checked
        gtag('event', 'product_checked', {
          product_name: product,
          hair_type: hairType,
          porosity: porosity
        });

        try {
          const response = await fetch('https://hook.us2.make.com/awhvyk3vj3le4dcblqsap4rt4296rwcm', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ hairType, porosity, product })
          });

          const rawText = await response.text();

          let data;
          try {
            const sanitizedJson = rawText
              .replace(/\n/g, '\\n')
              .replace(/\r/g, '\\r')
              .replace(/\t/g, '\\t');

            data = JSON.parse(sanitizedJson);
          } catch (e) {
            const replyMatch = rawText.match(/"reply"\s*:\s*"([^"]*)"/i);
            if (replyMatch) {
              data = { reply: replyMatch[1] };
            } else {
              throw new Error("Couldn't parse server response");
            }
          }

          if (!data.reply) {
            throw new Error("The analysis couldn't be generated");
          }

          resultBox.innerHTML = data.reply.replace(/\\n/g, '<br>');

        } catch (error) {
          console.error('Error:', error);
          resultBox.innerHTML = `
            <div class="error-message">
              <strong>Error:</strong> ${error.message}<br><br>
              <small>Please try again or contact support</small>
            </div>
          `;
        }
      });
    });
  </script>
</body>
</html>
